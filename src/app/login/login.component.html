<div class="login-container">   
    <form (submit)="login()">
        <h3>Sign In</h3>
        <div class="form-group">
            <label for="username">Login</label>
            <input type="text" id="login" name="login" [(ngModel)]="loginModel.login" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="loginModel.password" required>
        </div>       
        <button type="submit">Sign In</button>
    </form>
    <div *ngIf="loginFailed" class="error-message">Incorrect username or password.</div>
</div>
